<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="main-container">
        <form action="">
        <div class="login"><h1>login</h1></div>
        <div class="user"><input type="text" placeholder="username" class="input1"><i class="ri-user-line"></i></div>
        <div class="pass"><input type="password" placeholder="password" required class="input2"><i class="ri-lock-line"></i></div>
        <div class="sub">
            <div class="check"><input type="checkbox" name="" class="input3">remember me</div>
            <div class="forget"><a href="">forget password?</a></div>
        </div>
        <button type="submit" class="submit">Login</button>
        <div class="last">
            <div class="dont">Don't have an account? <a href="">Register</a></div>
        </form>
    </div>
</body>
</html>

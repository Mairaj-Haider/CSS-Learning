    <style>
       
        .material-symbols-outlined{
            font-size: 100px;

<body>
    <!--Task 1: Create an Heading at the centre and make capitalized.
Task 2: Use Font family for the whole page to TimeNewRoman.
Task 3: Create one div inside another. Set id of outer div to outer. Set id of inner div to inner. Set outer div text size to 25px and inner to 15px.
Task 4: Use icons from google and use home and search icon-->

    <h1>This is a capitalized center alligned heading with cyan background</h1>
    <div id="outer">This is an outer div and its size is 25px
        <div id="inner">This is an inner div and its size is 10px</div>
    </div>

    <span class="material-symbols-outlined">search</span>
<span class="material-symbols-outlined">home</span>

    
</body>
